<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thông báo - Ngân hàng Galaxy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .banner {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #00c9a7;
        }

        .banner-logo {
            display: inline-block;
            vertical-align: middle;
        }

        .banner-logo svg {
            height: 50px;
            width: 50px;
        }

        .banner-title {
            display: inline-block;
            margin-left: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            vertical-align: middle;
        }

        .container {
            max-width: 600px;
            background-color: #1a1a2e;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: #00ffe7;
        }

        .notification-content {
            font-size: 18px;
            margin: 25px 0;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            line-height: 1.6;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #d0d0d0;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>

<div class="banner">
    <div class="banner-logo">
        <svg viewBox="0 0 64 64" fill="#00ffe7" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="30" stroke="#00ffe7" stroke-width="4" fill="none"/>
            <path d="M32 12 L42 32 L32 52 L22 32 Z" fill="#00ffe7"/>
        </svg>
    </div>
    <div class="banner-title">Ngân hàng ABC</div>
</div>

<div class="container">
    <h2>Xin chào <span th:text="${name}"></span>,</h2>
    <p>Bạn có một thông báo mới từ Ngân hàng Galaxy:</p>
    <div class="notification-content" th:text="${content}"></div>
    <p>Nếu bạn có bất kỳ thắc mắc nào, vui lòng liên hệ với bộ phận chăm sóc khách hàng để được hỗ trợ.</p>

    <div class="footer">
        © 2025 Ngân hàng Galaxy. Thiết kế bởi CTV JAVA TEAM PRO.
    </div>
</div>

</body>
</html>
