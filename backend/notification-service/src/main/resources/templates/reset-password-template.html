<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 20px;">
<div style="background-color: #ffffff; padding: 30px; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #333333;">Chào <span th:text="${name}">Bạn</span>,</h2>
    <p style="font-size: 16px; color: #555555; line-height: 1.5;">
        Bạn đã yêu cầu đặt lại mật khẩu cho tài khoản của mình.<br/>
        Vui lòng nhấn vào nút bên dưới để đặt lại mật khẩu:
    </p>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${resetLink}"
           style="display: inline-block; padding: 12px 24px; background-color: #007BFF; color: #ffffff; text-decoration: none; font-size: 16px; border-radius: 4px;">
            Đặt lại mật khẩu
        </a>
        <p style="font-size: 12px; color: #999999; text-align: center;">
            Hoặc sao chép liên kết này: <br/>
            <span th:text="${resetLink}" style="word-break: break-all;"></span>
        </p>
    </div>

    <p style="font-size: 14px; color: #777777;">
        Liên kết sẽ hết hạn trong <strong>15 phút</strong>. Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.
    </p>

    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;"/>

    <p style="font-size: 12px; color: #aaaaaa;">
        Trân trọng,<br/>
        Đội ngũ hỗ trợ
    </p>
</div>
</body>
</html>
