spring.application.name=transaction-service

server.port=8088

spring.datasource.username=root
spring.datasource.password=22572
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/transactionservice
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto= none

dubbo.application.name=transaction-service
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.registry.address=zookeeper://localhost:2181
dubbo.application.qos-port=22242
dubbo.scan.base-packages=com.example.transaction_service.service,\
  com.example.transaction_service.dubbo


#i18n
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

#Vault
spring.cloud.vault.uri=http://localhost:8200

# Phương thức xác thực bằng Token
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=myroot

spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=myapp

# Cho phép Spring Boot import cấu hình từ Vault (nếu có)
spring.config.import=optional:vault://


#Master account number
masterAccount = ${masterAccount}

#Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379